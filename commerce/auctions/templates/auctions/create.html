{% extends "auctions/layout.html" %}

{% block body %}

<h2> create new listing</h2>


<form action="{% url 'create' %}" method="post">

    {% csrf_token %}

    <div class="form-group">
        <label for="title">title</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter title">
    </div>

    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="description">
    </div>

    <div class="form-group">
        <label for="imageUrl">image url</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="image Url">
    </div>

    <div class="form-group">
        <label for="price">price</label>
        <input type="number" class="form-control" min="0" id="price" name="price" placeholder="price">
    </div>

    <div class="form-group">
        <label for="category">choose a category</label>
        <select name="category" id="category" class="form-control ">
            {% for c in categories %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
    </div>

    <button type="submit" class="btn btn-primary">create</button>


</form>

{% endblock %}
